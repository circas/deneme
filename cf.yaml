http:
  mitm:
    - '*.duolingo.com'
    - 'ios-api-2.duolingo.com'
https://ios-api-cf.duolingo.com/2023-05-23/
  script:
    # Duolingo 用户数据接口：无限红心 + Max
    # 匹配模式：任意 duolingo 域名下，路径中包含 /YYYY-MM-DD/users/
    - match: ^https://ios-api-cf.duolingo.com/2023-05-23/*
      name: duolingo_unlimited_hearts_max
      type: response
      require-body: true
      body-transform: json
      max-size: 0

script-providers:
  # Duolingo 无限红心 + Max 脚本
  duolingo_unlimited_hearts_max:
    # 请将 <yourname> <yourrepo> 替换成你自己的 GitHub 用户名与仓库名
    # 如果你脚本在 main 分支：/main/duolingo_unlimited_hearts_max.js
    url: https://raw.githubusercontent.com/circas/deneme/refs/heads/main/dec.js
    interval: 86400

